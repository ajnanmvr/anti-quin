<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tailwind CSS Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>module.exports = {
            // ...
            plugins: [
                // ...
                require('@tailwindcss/aspect-ratio'),
            ],
        };</script>

</head>

<body>



    <!-- component -->
    <header class="bg-white">
        <div class="container mx-auto px-4 py-8 flex items-center">

            <!-- logo -->
            <div class="mr-auto md:w-48 flex-shrink-0">
                <img class="h-8 md:h-10" src="./img/logo.png" alt="">
            </div>

            <!-- search -->
            <div class="w-full max-w-xs xl:max-w-lg 2xl:max-w-2xl bg-gray-100 rounded-md hidden xl:flex items-center">
                <select class="bg-transparent uppercase font-bold text-sm p-4 mr-4" name="" id="">
                    <option>all categories</option>
                </select>
                <input class="border-l border-gray-300 bg-transparent font-semibold text-sm pl-4" type="text"
                    placeholder="I'm searching for ...">
                <svg class="ml-auto h-5 px-4 text-gray-500" aria-hidden="true" focusable="false" data-prefix="far"
                    data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                    class="svg-inline--fa fa-search fa-w-16 fa-9x">
                    <path fill="currentColor"
                        d="M508.5 468.9L387.1 347.5c-2.3-2.3-5.3-3.5-8.5-3.5h-13.2c31.5-36.5 50.6-84 50.6-136C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c52 0 99.5-19.1 136-50.6v13.2c0 3.2 1.3 6.2 3.5 8.5l121.4 121.4c4.7 4.7 12.3 4.7 17 0l22.6-22.6c4.7-4.7 4.7-12.3 0-17zM208 368c-88.4 0-160-71.6-160-160S119.6 48 208 48s160 71.6 160 160-71.6 160-160 160z">
                    </path>
                </svg>
            </div>

            <!-- phone number -->
            <div class="ml-auto md:w-48 hidden sm:flex flex-col place-items-end">
                <span class="font-bold md:text-xl">+91 8129 519 308</span>
                <span class="font-semibold text-sm text-gray-400">Support 24/7</span>
            </div>

            <!-- buttons -->
            <nav class="contents">
                <ul class="ml-4 xl:w-48 flex items-center justify-end">
                    <li class="ml-2 lg:ml-4 relative inline-block">
                        <a class="" href="">
                            <svg class="h-9 lg:h-10 p-2 text-gray-500" aria-hidden="true" focusable="false"
                                data-prefix="far" data-icon="user" role="img" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512" class="svg-inline--fa fa-user fa-w-14 fa-9x">
                                <path fill="currentColor"
                                    d="M313.6 304c-28.7 0-42.5 16-89.6 16-47.1 0-60.8-16-89.6-16C60.2 304 0 364.2 0 438.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-25.6c0-74.2-60.2-134.4-134.4-134.4zM400 464H48v-25.6c0-47.6 38.8-86.4 86.4-86.4 14.6 0 38.3 16 89.6 16 51.7 0 74.9-16 89.6-16 47.6 0 86.4 38.8 86.4 86.4V464zM224 288c79.5 0 144-64.5 144-144S303.5 0 224 0 80 64.5 80 144s64.5 144 144 144zm0-240c52.9 0 96 43.1 96 96s-43.1 96-96 96-96-43.1-96-96 43.1-96 96-96z">
                                </path>
                            </svg>
                        </a>
                    </li>
                    <li class="ml-2 lg:ml-4 relative inline-block">
                        <a class="" href="">
                            <div
                                class="absolute -top-1 right-0 z-10 bg-yellow-400 text-xs font-bold px-1 py-0.5 rounded-sm">
                                0</div>
                            <svg class="h-9 lg:h-10 p-2 text-gray-500" aria-hidden="true" focusable="false"
                                data-prefix="far" data-icon="heart" role="img" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 512 512" class="svg-inline--fa fa-heart fa-w-16 fa-9x">
                                <path fill="currentColor"
                                    d="M458.4 64.3C400.6 15.7 311.3 23 256 79.3 200.7 23 111.4 15.6 53.6 64.3-21.6 127.6-10.6 230.8 43 285.5l175.4 178.7c10 10.2 23.4 15.9 37.6 15.9 14.3 0 27.6-5.6 37.6-15.8L469 285.6c53.5-54.7 64.7-157.9-10.6-221.3zm-23.6 187.5L259.4 430.5c-2.4 2.4-4.4 2.4-6.8 0L77.2 251.8c-36.5-37.2-43.9-107.6 7.3-150.7 38.9-32.7 98.9-27.8 136.5 10.5l35 35.7 35-35.7c37.8-38.5 97.8-43.2 136.5-10.6 51.1 43.1 43.5 113.9 7.3 150.8z">
                                </path>
                            </svg>
                        </a>
                    </li>
                    <li class="ml-2 lg:ml-4 relative inline-block">
                        <a class="" href="">
                            <div
                                class="absolute -top-1 right-0 z-10 bg-yellow-400 text-xs font-bold px-1 py-0.5 rounded-sm">
                                0</div>
                            <svg class="h-9 lg:h-10 p-2 text-gray-500" aria-hidden="true" focusable="false"
                                data-prefix="far" data-icon="shopping-cart" role="img"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"
                                class="svg-inline--fa fa-shopping-cart fa-w-18 fa-9x">
                                <path fill="currentColor"
                                    d="M551.991 64H144.28l-8.726-44.608C133.35 8.128 123.478 0 112 0H12C5.373 0 0 5.373 0 12v24c0 6.627 5.373 12 12 12h80.24l69.594 355.701C150.796 415.201 144 430.802 144 448c0 35.346 28.654 64 64 64s64-28.654 64-64a63.681 63.681 0 0 0-8.583-32h145.167a63.681 63.681 0 0 0-8.583 32c0 35.346 28.654 64 64 64 35.346 0 64-28.654 64-64 0-18.136-7.556-34.496-19.676-46.142l1.035-4.757c3.254-14.96-8.142-29.101-23.452-29.101H203.76l-9.39-48h312.405c11.29 0 21.054-7.869 23.452-18.902l45.216-208C578.695 78.139 567.299 64 551.991 64zM208 472c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm256 0c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm23.438-200H184.98l-31.31-160h368.548l-34.78 160z">
                                </path>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- cart count -->
            <div class="ml-4 hidden sm:flex flex-col font-bold">
                <span class="text-xs text-gray-400">Your Cart</span>
                <span> &#x20B9;000.00</span>
            </div>
        </div>

        <hr>
    </header>
    <main>
        <!-- Slider -->


        <!-- products list  -->

        <section>
            <div class="bg-white">
                <div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
                    <h2 class="text-2xl font-bold tracking-tight text-gray-900">Featured Products</h2>

                    <div id="myproducts"
                        class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        const url = 'http://localhost:3127/';
                let list = ""
        fetch(url + "products")
            .then(res => res.json())
            .then(data => {
                console.log(data.buyButton);
                data.data.map((v, i) => {
                    list += `<div class="group relative">
                            <a href="${v.buyButton}">
                            <div class="min-h-80 aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-md bg-gray-200 group-hover:opacity-75 lg:aspect-none lg:h-80">
                            <img src="${url + "uploads/" + v.images[0]}" alt="image of ${v.title}" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
                            </div>
                            <div class="mt-4 flex justify-between">
                            <div>
                            <h3 class="text-sm text-gray-700">
                            <span aria-hidden="true" class="absolute inset-0"></span>${v.title}</h3>
                            </div><p class="text-xl font-bold text-gray-900">
                            &#x20B9;${v.price}</p></div>
                            <button class="bg-yellow-400 w-full p-1 mt-2 rounded font-semibold">
                            <i class="fa-brands fa-whatsapp"></i> Buy Now</button><a/></div>`
                })
                document.querySelector('#myproducts').innerHTML = list
                console.log(list);
            })
            .catch(error => {
                console.error('Error:', error);
            });

    </script>
</body>

</html>
